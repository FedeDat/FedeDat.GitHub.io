<header>
  <div class="logo">
    <!-- Display the logo -->
    <a href="{{ site.url }}">
      <img src="{{ site.baseurl }}{{ site.logo }}" alt="Federico Dattila Logo" style="height: 300px;">
    </a>
  </div>

  <nav>
    <ul>
      {% for item in site.nav %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
