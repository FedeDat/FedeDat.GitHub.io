<ul>
  {% for item in site.config.nav %}
    {% assign title = item.first %}
    {% assign url = item.last %}
    <li><a href="{{ url }}">{{ title }}</a></li>
  {% endfor %}
</ul>

{% assign sorted_pages = site.pages | sort: "order" %}
<ul>
  {% for page in sorted_pages %}
    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
